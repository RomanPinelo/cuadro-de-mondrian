<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El cuadro de Mondrian</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div id="canvas">
      <div id="first-row">
        <div id="big-rectangle" class="red right">

        </div>
        <div id="first-divider" class="black right">

        </div>
        <div id="first-column" class="right">
          <div id="first-medium-rectangle">

          </div>
          <div id="second-divider" class="black">

          </div>
          <div id="second-medium-rectangle">

          </div>
        </div>
      </div>

      <div id="second-row" class="black">

      </div>

      <div id="third-row">
        <div id="last-column" class="right">
          <div id="top-rectangle">

          </div>
          <div id="third-divider" class="black">

          </div>
          <div id="bottom-rectangle" class="yellow">

          </div>
        </div>

        <div id="fourth-divider" class="black right">

        </div>

        <div id="white-rectangle" class="right">

        </div>

        <div id="fifth-divider" class="black right">

        </div>

        <div id="blue-rectangle" class="blue">

        </div>
      </div>
    </div>
  </body>
  
</html>
